---
driver_plugin: vagrant
driver_config:
  require_chef_omnibus: true

platforms:
- name: ubuntu-12.04
  driver_config:
    box: opscode-ubuntu-12.04
    box_url: https://opscode-vm-bento.s3.amazonaws.com/vagrant/opscode_ubuntu-12.04_provisionerless.box
    customize:
      memory: 2048
    network:
    - ["forwarded_port", {guest: 8080, host: 8080}]

suites:
- name: default
  run_list:
  - recipe[apt]
  - recipe[marathon]
  attributes:
    marathon:
      zookeeper_server_list: [ 'zk-sandbox.imedidata.net' ]
      zookeeper_port: 2181
      zookeeper_path: 'mesos-test'
      #zookeeper_exhibitor_discovery: true
      #zookeeper_exhibitor_url: 'http://zk-sandbox.imedidata.net:8080'
      options:
        ha: true
        http_credentials: 'admin:secret'
        zk_state: '/marathon-test'
        http_port: 8080
    mesos:
      version: '0.14.0'
